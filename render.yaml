services:
  - type: web
    name: whatsapp-business-platform
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      # Required: WhatsApp Business API credentials
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false  # Set this in Render dashboard
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false  # Set this in Render dashboard
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false  # Set this in Render dashboard
      # Optional: Gemini AI API key (app will work without it using fallback responses)
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard for AI-powered responses
      # Optional: Pinecone vector database (app will work without it using local storage)
      - key: PINECONE_API_KEY
        sync: false  # Set this in Render dashboard for vector storage
      - key: PINECONE_ENVIRONMENT
        sync: false  # Set this in Render dashboard (e.g., us-west1-gcp)
      - key: PINECONE_INDEX_NAME
        sync: false  # Set this in Render dashboard (default: whatsapp-user-data)
